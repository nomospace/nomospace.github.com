---
layout: page
title: 我的豆瓣
pageName: douban
pageClass: page-type-douban
scripts: [
    /assets/js/douban/api.js,
    /assets/js/douban/api-parser.js,
    /assets/js/douban.js,
    /assets/js/handlebars-1.0.0.beta.6.js,
    /assets/js/underscore.js]
styles: [/assets/css/douban.css]
---

{% include header.tpl %}

<div id="J_books" class="books-con"></div>
<script type="text/template" id="book_template">
{%raw%}
{{#each entry}}
    <div class="item">
        {{#with dbsubject}}
        <div class="pic">
            <a title="{{title.t}}" href="{{href}}" class="nbg" target="_blank">
                <img alt="{{title.t}}" src="{{image}}">
            </a>
        </div>
        <div class="info">
            <ul>
                <li class="title">
                    <a href="{{href}}" target="_blank">
                        <em>{{title.t}}</em>
                    </a>
                </li>
                    <li class="intro">{{#each author}} {{name.t}} / {{/each}} {{publisher}} / {{pubdate}} / {{price}}</li>
                <li>
                    <span class="rating4-t"></span>
                    <span class="date" style="display:none;">{{../updated.t}}</span>
                </li>
            </ul>
        </div>
        {{/with}}
    </div>
{{/each}}
{%endraw%}
</script>
